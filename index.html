<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>轮播</title>
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
    <div class="slideBox">
        <ul class="slideImg">
            <li class="show"><a href="javascript:;"><img src="img/1.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="img/2.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="img/3.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="img/4.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="img/5.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="img/8.jpg" alt=""></a></li>
        </ul>
        <a href="javascript:;" class="slideChange slidePre">&lt;</a>
        <a href="javascript:;" class="slideChange slideNext">&gt;</a>
        <ul class='slideItem'>
        	<li>1</li>
        	<li>2</li>
        	<li>3</li>
        	<li>4</li>
        	<li>5</li>
        	<li>6</li>
        </ul>
    </div>
    <script type="text/javascript" src='js/js.js'></script>
</body>

</html>
